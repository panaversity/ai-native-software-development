# YAML Schema: Learning Objective Output
# Validates output from learning-objectives skill

$schema: "http://json-schema.org/draft-07/schema#"
title: LearningObjective
description: Measurable learning outcome with prerequisites and assessment mapping
type: object
required:
  - objectives
properties:
  objectives:
    type: array
    minItems: 3
    maxItems: 5
    items:
      type: object
      required:
        - id
        - level
        - statement
        - prerequisites
        - assessment_methods
        - cognitive_complexity
      properties:
        id:
          type: string
          pattern: "^obj-[0-9]{3}$"
          description: "Unique objective ID within lesson"
          examples: ["obj-001", "obj-002"]

        level:
          type: string
          enum:
            - Remember
            - Understand
            - Apply
            - Analyze
            - Evaluate
            - Create
          description: "Bloom's taxonomy cognitive level"

        statement:
          type: string
          pattern: "^(Student will be able to|Learner can|By the end, students will).*"
          minLength: 20
          maxLength: 200
          description: "Measurable outcome starting with action verb"
          examples:
            - "Student will be able to write for-loops to iterate over sequences and explain iteration flow"
            - "Learner can identify when list comprehensions improve code readability"

        prerequisites:
          type: array
          items:
            type: object
            required:
              - concept
            properties:
              concept:
                type: string
                description: "Required prior knowledge"
              chapter:
                type: ["string", "null"]
                description: "Where prerequisite is taught (or null if assumed knowledge)"

        assessment_methods:
          type: array
          minItems: 1
          items:
            type: object
            required:
              - type
              - description
              - alignment
            properties:
              type:
                type: string
                enum: ["formative", "summative", "performance"]
                description: "Assessment category"
              description:
                type: string
                description: "How the objective will be assessed"
              alignment:
                type: string
                description: "How this assessment measures the objective"

        cognitive_complexity:
          type: string
          enum: ["low", "medium", "high"]
          description: "Difficulty level based on Bloom's level + prerequisites"

        estimated_time_minutes:
          type: integer
          minimum: 5
          maximum: 180
          description: "Expected time to achieve mastery"
